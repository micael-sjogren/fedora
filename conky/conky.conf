# **********************************************************************
# Unified Conky configuration (Right-aligned, Tony George color slots)
# **********************************************************************

# General settings
background no
double_buffer yes
update_interval 1
cpu_avg_samples 1
net_avg_samples 2
temperature_unit celsius
no_buffers yes
text_buffer_size 2048

own_window yes
own_window_type normal
own_window_transparent yes
own_window_argb_visual yes
own_window_argb_value 100
own_window_class Conky
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager

# Margins & alignment
alignment top_right
gap_x 10
gap_y 0
border_inner_margin 8
border_outer_margin 0
minimum_width 300
maximum_width 350

# Graphics settings
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
show_graph_scale no
show_graph_range no
default_graph_size 20,285
use_xft yes
xftalpha 0.9
xftfont "Open Sans Light:size=9"

# Color slots (Tony George style)
color0 EAEAEA   # Regular text
color1 FFA300   # Headers
color2 04376D   # Graphs/Bars
color3 003366   # Optional accent
color4 555555   # Optional secondary text
color5 EAEAEA   # Optional secondary text
color6 FF393B   # RED (FF0000)
color7 00F710   # Green
color8 988D3A   # dark yellow
color9 FFFF50   # yellow

TEXT


# GPU Temp
${color8}GPU Temp:${alignr}\
${if_match ${exec python3 /etc/conky/gpu_monitor.py temp_pct | tr -d '\n'} < 60}${color7}\
${endif}${if_match ${exec python3 /etc/conky/gpu_monitor.py temp_pct | tr -d '\n'} >= 60 && ${exec python3 /etc/conky/gpu_monitor.py temp_pct | tr -d '\n'} < 75}${color9}\
${endif}${if_match ${exec python3 /etc/conky/gpu_monitor.py temp_pct | tr -d '\n'} >= 75}${color6}\
${endif}${exec python3 /etc/conky/gpu_monitor.py temp_pct | tr -d '\n'}°C
#GPU Mem
${color8}GPU Mem:${alignr}\
${if_match ${exec python3 /etc/conky/gpu_monitor.py mem_pct | tr -d '\n'} < 60}${color7}\
${endif}${if_match ${exec python3 /etc/conky/gpu_monitor.py mem_pct | tr -d '\n'} >= 60 && ${exec python3 /etc/conky/gpu_monitor.py mem_pct | tr -d '\n'} < 90}${color9}\
${endif}${if_match ${exec python3 /etc/conky/gpu_monitor.py mem_pct | tr -d '\n'} >= 90}${color6}\
${endif}${exec python3 /etc/conky/gpu_monitor.py mem_pct | tr -d '\n'}%
#CPU Temp
${color8}CPU Temp:${alignr}\
${if_match ${exec python3 /etc/conky/cpu_temp_max.py value} < 60}${color7}\
${endif}${if_match ${exec python3 /etc/conky/cpu_temp_max.py value} >= 60}${color9}\
${endif}${if_match ${exec python3 /etc/conky/cpu_temp_max.py value} >= 75}${color6}\
${endif}${if_match ${exec python3 /etc/conky/cpu_temp_max.py value} >= 85}${color6}\
${endif}${exec python3 /etc/conky/cpu_temp_max.py value}°C
# SDD Space
${color8}SDD Used Space:${alignr}${color0}${fs_used_perc /}%

${font Light:size=10}${color8}Local IP: ${color0}${alignr}${addr enp3s0}
